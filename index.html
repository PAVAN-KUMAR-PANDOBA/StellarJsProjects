<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   
    <div>
        <h1>Just Getting Started</h1>
        <div class="ok">
            <div>
                
                <p class="text">Days</p>
                <p class="num" id="day">0</p>
            </div>
            <div>
                <p class="text">hours</p>
                <p class="num" id="hour">0</p>
            </div>
            <div>
                <p class="text">Minutes</p>
                <p class="num" id="min">1</p>
            </div>
            <div>
                <p class="text">Seconds</p>
                <p class="num" id="second">1</p>
            </div>
        </div>
    </div>  
</body>
</html>
